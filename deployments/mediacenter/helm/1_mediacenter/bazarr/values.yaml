# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/bjw-s/helm-charts/blob/a081de5/charts/library/common/values.yaml
#
defaultPodOptions:
  automountServiceAccountToken: true

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    containers:
      bazarr:
        image:
          repository: linuxserver/bazarr
          pullPolicy: IfNotPresent
          tag: latest

        env:
          TZ: Europe/Zurich

service:
  main:
    controller: main
    enabled: true
    type: ClusterIP
    ports:
      http:
        port: 6767

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    className: traefik # "nginx"
    hosts:
      - host: bazarr.gygax.cloud
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: 6767

persistence:
  data:
    type: persistentVolumeClaim
    existingClaim: media-pvc
    advancedMounts:
      main:
        bazarr:
          - path: /data # /config

  backup:
    type: persistentVolumeClaim
    existingClaim: media-backup-pvc
    advancedMounts:
      main:
        bazarr:
          - path: /config/backup

  config:
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    retain: true
    advancedMounts:
      main:
        bazarr:
          - path: /config
